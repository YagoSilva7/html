<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de videos</title>
</head>
<body>
    <h1>inserindo video hospedado localmente</h1>
    <p>Este video esta hospedado em meu propio servidor</p>
    <video width="560" controls poster="imagens/depositphotos_81459204-stock-photo-colorful-hot-air-balloons.jpg">
        <source src="videos/13475692_3840_2160_30fps.mp4" type="video/mp4">
    </video>

    <h1>Inserindo videos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=qAXK2Mcdb8PcFnBJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
